<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফাইল আপলোড এবং লিংক জেনারেটর</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f3f4f6;
        }
        .drop-zone {
            transition: all 0.3s ease;
            border: 2px dashed #cbd5e1;
        }
        .drop-zone.active {
            border-color: #3b82f6;
            background-color: #eff6ff;
            transform: scale(1.02);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-blue-50 to-indigo-100">

    <!-- Main Card -->
    <div class="glass-effect w-full max-w-md p-6 rounded-2xl shadow-xl border border-white/50 relative overflow-hidden">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 text-blue-600 rounded-full mb-4 shadow-sm">
                <i class="fas fa-cloud-upload-alt text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">ফাইল আপলোড</h1>
            <p class="text-gray-500 text-sm mt-1">আপনার ফাইলটি সুরক্ষিতভাবে আপলোড করুন</p>
        </div>

        <!-- Upload Area -->
        <div id="dropZone" class="drop-zone w-full h-48 rounded-xl flex flex-col items-center justify-center cursor-pointer bg-white relative group">
            <input type="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
            
            <div class="text-center p-4 transition-transform group-hover:-translate-y-1 duration-300">
                <i class="fas fa-file-import text-4xl text-gray-300 mb-3 group-hover:text-blue-500 transition-colors"></i>
                <p class="text-gray-600 font-medium">ফাইল এখানে ড্রপ করুন</p>
                <p class="text-xs text-gray-400 mt-1">অথবা ব্রাউজ করতে ক্লিক করুন</p>
                <p class="text-[10px] text-gray-400 mt-2 uppercase tracking-wide">Max Size: 50MB</p>
            </div>
        </div>

        <!-- Progress Area (Hidden by default) -->
        <div id="progressArea" class="hidden mt-6">
            <div class="flex justify-between mb-1">
                <span id="fileName" class="text-sm font-medium text-gray-700 truncate max-w-[200px]">file.name</span>
                <span id="progressText" class="text-sm font-medium text-blue-600">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 overflow-hidden">
                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-100" style="width: 0%"></div>
            </div>
            <p class="text-xs text-gray-400 mt-2 text-center animate-pulse">আপলোড হচ্ছে...</p>
        </div>

        <!-- Result Area (Hidden by default) -->
        <div id="resultArea" class="hidden mt-6 animate-[fadeIn_0.5s_ease-out]">
            <div class="bg-green-50 border border-green-100 rounded-lg p-4 mb-4 flex items-center gap-3">
                <div class="bg-green-100 text-green-600 rounded-full p-1.5">
                    <i class="fas fa-check text-xs"></i>
                </div>
                <span class="text-green-700 text-sm font-medium">ফাইল সফলভাবে আপলোড হয়েছে!</span>
            </div>

            <label class="block text-xs font-semibold text-gray-500 mb-2 uppercase tracking-wider">ডাইরেক্ট লিংক</label>
            
            <div class="flex shadow-sm rounded-lg overflow-hidden border border-gray-200 focus-within:ring-2 focus-within:ring-blue-500 transition-all">
                <div class="bg-gray-50 px-3 py-2 flex items-center border-r border-gray-200">
                    <i class="fas fa-link text-gray-400 text-sm"></i>
                </div>
                <input type="text" id="linkInput" readonly class="w-full px-3 py-2 text-sm text-gray-600 outline-none bg-white" value="">
                <button onclick="copyLink()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 text-sm font-medium transition-colors flex items-center gap-2 active:bg-blue-800">
                    <span class="hidden sm:inline">কপি</span>
                    <i class="fas fa-copy"></i>
                </button>
            </div>

            <div class="mt-4 flex gap-3">
                <a id="previewBtn" href="#" target="_blank" class="flex-1 bg-white border border-gray-300 text-gray-700 py-2 rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors text-center">
                    <i class="fas fa-external-link-alt mr-1"></i> প্রিভিউ
                </a>
                <button onclick="resetApp()" class="flex-1 bg-gray-800 text-white py-2 rounded-lg text-sm font-medium hover:bg-gray-900 transition-colors">
                    নতুন আপলোড
                </button>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 opacity-0 translate-y-10 z-50">
            <i class="fas fa-check-circle text-green-400"></i>
            <span class="text-sm font-medium">লিংক কপি করা হয়েছে!</span>
        </div>

    </div>

    <script>
        // Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progressArea = document.getElementById('progressArea');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const fileNameDisplay = document.getElementById('fileName');
        const resultArea = document.getElementById('resultArea');
        const linkInput = document.getElementById('linkInput');
        const previewBtn = document.getElementById('previewBtn');
        const toast = document.getElementById('toast');

        // Drag & Drop Events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('active'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('active'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files), false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                uploadFile(file);
            }
        }

        function uploadFile(file) {
            // Reset UI
            dropZone.classList.add('hidden');
            progressArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            
            fileNameDisplay.textContent = file.name;
            
            // Simulate Upload Process
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${Math.round(progress)}%`;

                if (progress === 100) {
                    clearInterval(interval);
                    setTimeout(() => finishUpload(file), 600);
                }
            }, 200);
        }

        function finishUpload(file) {
            // Create Object URL (Local Link)
            const objectUrl = URL.createObjectURL(file);
            
            progressArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            
            linkInput.value = objectUrl;
            previewBtn.href = objectUrl;
            
            // For demo purposes, if it's an image, we could show a preview, 
            // but the request was specifically for a link generation.
        }

        function copyLink() {
            const copyText = document.getElementById("linkInput");
            
            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                alert('কপি করতে সমস্যা হয়েছে। দয়া করে ম্যানুয়ালি কপি করুন।');
            }
        }

        function showToast() {
            toast.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 3000);
        }

        function resetApp() {
            dropZone.classList.remove('hidden');
            resultArea.classList.add('hidden');
            progressArea.classList.add('hidden');
            fileInput.value = '';
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
        }
    </script>
</body>
</html>
