<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Panel - Edit & Manage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
</head>
<body class="bg-gray-100 text-gray-900 font-[Inter]">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Upload, X, Check, Loader2, Image as ImageIcon, Link as LinkIcon, Lock, Pencil, Trash2, RefreshCw } from 'lucide-react';

        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyC5RYqD0z0NuSdGVA4PEvHAaxolFmxHlqY",
            authDomain: "app-gallery-sotre.firebaseapp.com",
            projectId: "app-gallery-sotre",
            storageBucket: "app-gallery-sotre.firebasestorage.app",
            messagingSenderId: "70466340292",
            appId: "1:70466340292:web:9b9cc0e5e266816a1bd091",
            measurementId: "G-2JCBTPZW5R"
        };

        const CLOUDINARY_CLOUD_NAME = "dntvrm1wn";
        const CLOUDINARY_PRESET = "ml_default";
        
        const ALLOWED_ADMIN_EMAIL = "borhan@gmail.com"; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        function AdminPanel() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [authLoading, setAuthLoading] = useState(true);
            
            // Login States
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            const [loginError, setLoginError] = useState("");

            // Data List State
            const [allApps, setAllApps] = useState([]);
            const [editingId, setEditingId] = useState(null); // null means CREATE mode, ID means EDIT mode

            // Form States
            const initialFormState = {
                name: '', developer: '', category: 'Apps',
                description: '', size: '', version: '1.0.0', downloadUrl: '',
                iconUrl: '', screenshotUrls: []
            };
            const [formData, setFormData] = useState(initialFormState);
            
            const [iconFile, setIconFile] = useState(null);
            const [screenshots, setScreenshots] = useState([]);
            const [status, setStatus] = useState(''); 

            // Auth Check
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    if (currentUser) {
                        if (currentUser.email === ALLOWED_ADMIN_EMAIL) {
                            setUser(currentUser);
                            fetchApps(); // Load apps after login
                        } else {
                            signOut(auth);
                            setLoginError("দুঃখিত! এই ইমেইলের অ্যাডমিন পারমিশন নেই।");
                            setUser(null);
                        }
                    } else {
                        setUser(null);
                    }
                    setAuthLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // Fetch Apps Function
            const fetchApps = async () => {
                try {
                    const querySnapshot = await getDocs(collection(db, "apps"));
                    const appsData = querySnapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setAllApps(appsData);
                } catch (error) {
                    console.error("Error fetching apps:", error);
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoginError("");
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    setLoginError("ইমেইল বা পাসওয়ার্ড ভুল হয়েছে।");
                }
            };

            const handleScreenshotSelect = (e) => {
                const files = Array.from(e.target.files);
                if (files.length > 5) {
                    alert("সর্বোচ্চ ৫টি স্ক্রিনশট দিতে পারবেন!");
                    return;
                }
                setScreenshots(files);
            };

            const uploadToCloudinary = async (file) => {
                const data = new FormData();
                data.append("file", file);
                data.append("upload_preset", CLOUDINARY_PRESET);
                data.append("cloud_name", CLOUDINARY_CLOUD_NAME);

                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
                    method: "POST",
                    body: data
                });
                const fileData = await res.json();
                return fileData.secure_url;
            };

            // Start Editing
            const handleEditClick = (app) => {
                setEditingId(app.id);
                setFormData({
                    name: app.name,
                    developer: app.developer,
                    category: app.category,
                    description: app.description,
                    size: app.size,
                    version: app.version,
                    downloadUrl: app.downloadUrl,
                    iconUrl: app.iconUrl,
                    screenshotUrls: app.screenshotUrls || []
                });
                setIconFile(null); // Reset new file inputs
                setScreenshots([]);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            // Cancel Editing
            const handleCancelEdit = () => {
                setEditingId(null);
                setFormData(initialFormState);
                setIconFile(null);
                setScreenshots([]);
            };

            // Delete App
            const handleDelete = async (id) => {
                if(window.confirm("আপনি কি নিশ্চিত এই অ্যাপটি ডিলিট করতে চান?")) {
                    try {
                        await deleteDoc(doc(db, "apps", id));
                        fetchApps(); // Refresh list
                    } catch (error) {
                        alert("ডিলিট করতে সমস্যা হয়েছে: " + error.message);
                    }
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                // Validation
                if (!editingId && !iconFile) return alert("নতুন অ্যাপের জন্য আইকন দিতে হবে!");
                if (!formData.downloadUrl) return alert("ডাউনলোড লিংক দিতে হবে!");
                
                setLoading(true);
                setStatus('uploading');

                try {
                    let finalIconUrl = formData.iconUrl;
                    let finalScreenshots = formData.screenshotUrls;

                    // 1. Upload Icon if changed
                    if (iconFile) {
                        finalIconUrl = await uploadToCloudinary(iconFile);
                    }

                    // 2. Upload New Screenshots if selected
                    if (screenshots.length > 0) {
                        finalScreenshots = await Promise.all(
                            screenshots.map(file => uploadToCloudinary(file))
                        );
                    }

                    const appData = {
                        ...formData,
                        iconUrl: finalIconUrl,
                        screenshotUrls: finalScreenshots,
                        // Don't overwrite ratings/downloads on edit
                        rating: editingId ? (formData.rating || 4.5) : 4.5,
                        downloads: editingId ? (formData.downloads || "0") : "0",
                        updatedAt: serverTimestamp()
                    };

                    if (!editingId) {
                        // Create New
                        appData.uploadedAt = serverTimestamp();
                        await addDoc(collection(db, "apps"), appData);
                        setStatus('success_add');
                    } else {
                        // Update Existing
                        const appRef = doc(db, "apps", editingId);
                        await updateDoc(appRef, appData);
                        setStatus('success_update');
                    }

                    // Reset Form
                    setFormData(initialFormState);
                    setIconFile(null);
                    setScreenshots([]);
                    setEditingId(null);
                    fetchApps(); // Refresh the list

                } catch (error) {
                    console.error(error);
                    setStatus('error');
                    alert("সমস্যা হয়েছে: " + error.message);
                }
                setLoading(false);
            };

            if (authLoading) return <div className="min-h-screen flex items-center justify-center">লোড হচ্ছে...</div>;

            // Login Screen (Unchanged)
            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-gray-100">
                        <form onSubmit={handleLogin} className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">
                            <div className="flex justify-center mb-6">
                                <div className="bg-purple-100 p-3 rounded-full">
                                    <Lock className="text-purple-600 w-8 h-8" />
                                </div>
                            </div>
                            <h2 className="text-2xl font-bold mb-2 text-center text-gray-800">অ্যাডমিন প্যানেল</h2>
                            <p className="text-center text-gray-500 mb-6 text-sm">অ্যাপ আপলোড করতে লগইন করুন</p>
                            
                            {loginError && (
                                <div className="bg-red-50 text-red-500 p-3 rounded-lg text-sm mb-4 border border-red-100 text-center">
                                    {loginError}
                                </div>
                            )}

                            <input 
                                type="email" placeholder="Email Address" value={email} onChange={e=>setEmail(e.target.value)}
                                className="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-purple-500 outline-none" required
                            />
                            <input 
                                type="password" placeholder="Password" value={password} onChange={e=>setPassword(e.target.value)}
                                className="w-full p-3 border border-gray-300 rounded-lg mb-6 focus:ring-2 focus:ring-purple-500 outline-none" required
                            />
                            <button className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors shadow-lg shadow-purple-200">
                                লগ ইন করুন
                            </button>
                        </form>
                    </div>
                );
            }

            return (
                <div className="max-w-5xl mx-auto py-10 px-4">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-8 bg-white p-4 rounded-xl shadow-sm border border-gray-200 sticky top-4 z-50">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-purple-600 rounded-lg flex items-center justify-center text-white font-bold">A</div>
                            <div>
                                <h1 className="text-xl font-bold text-gray-800">Admin Dashboard</h1>
                                <p className="text-xs text-gray-500">{user.email}</p>
                            </div>
                        </div>
                        <div className="flex gap-2">
                             <button onClick={fetchApps} className="bg-gray-100 p-2 rounded-lg hover:bg-gray-200" title="Refresh List"><RefreshCw size={20}/></button>
                            <button onClick={() => signOut(auth)} className="bg-red-50 text-red-600 px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-100 transition-colors">
                                লগ আউট
                            </button>
                        </div>
                    </div>

                    {/* Notification Messages */}
                    {status === 'success_add' && (
                        <div className="bg-green-100 text-green-700 p-4 rounded-xl mb-6 flex items-center gap-2 border border-green-200 shadow-sm animate-pulse">
                            <Check /> অ্যাপ সফলভাবে পাবলিশ হয়েছে!
                            <button onClick={() => setStatus('')} className="ml-auto text-sm font-bold opacity-50 hover:opacity-100"><X size={18}/></button>
                        </div>
                    )}
                    {status === 'success_update' && (
                        <div className="bg-blue-100 text-blue-700 p-4 rounded-xl mb-6 flex items-center gap-2 border border-blue-200 shadow-sm animate-pulse">
                            <Check /> অ্যাপ সফলভাবে আপডেট হয়েছে!
                            <button onClick={() => setStatus('')} className="ml-auto text-sm font-bold opacity-50 hover:opacity-100"><X size={18}/></button>
                        </div>
                    )}

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        
                        {/* Left Side: Form (Create/Edit) */}
                        <div className="lg:col-span-1">
                            <form onSubmit={handleSubmit} className="bg-white rounded-2xl shadow-lg border border-gray-200 p-6 space-y-4 sticky top-28">
                                <div className="flex justify-between items-center border-b pb-2 mb-2">
                                    <h2 className="text-lg font-bold text-gray-800">
                                        {editingId ? "অ্যাপ ইডিট করুন" : "নতুন অ্যাপ যোগ করুন"}
                                    </h2>
                                    {editingId && (
                                        <button type="button" onClick={handleCancelEdit} className="text-xs bg-red-100 text-red-600 px-2 py-1 rounded">Cancel Edit</button>
                                    )}
                                </div>

                                <div>
                                    <label className="text-xs font-medium text-gray-600">অ্যাপের নাম</label>
                                    <input required type="text" className="w-full p-2 bg-gray-50 border rounded focus:ring-1 ring-purple-500 outline-none"
                                        value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                </div>
                                
                                <div>
                                    <label className="text-xs font-medium text-gray-600">ডেভেলপার</label>
                                    <input required type="text" className="w-full p-2 bg-gray-50 border rounded focus:ring-1 ring-purple-500 outline-none"
                                        value={formData.developer} onChange={e => setFormData({...formData, developer: e.target.value})} />
                                </div>

                                <div className="grid grid-cols-2 gap-2">
                                    <div>
                                        <label className="text-xs font-medium text-gray-600">ক্যাটাগরি</label>
                                        <select className="w-full p-2 bg-gray-50 border rounded outline-none"
                                            value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>
                                            <option>Apps</option>
                                            <option>Games</option>
                                            <option>Education</option>
                                            <option>Entertainment</option>
                                            <option>Tools</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="text-xs font-medium text-gray-600">ভার্সন</label>
                                        <input type="text" className="w-full p-2 bg-gray-50 border rounded outline-none"
                                            value={formData.version} onChange={e => setFormData({...formData, version: e.target.value})} />
                                    </div>
                                </div>

                                <div>
                                    <label className="text-xs font-medium text-gray-600">সাইজ</label>
                                    <input required type="text" placeholder="যেমন: 45 MB" className="w-full p-2 bg-gray-50 border rounded outline-none"
                                        value={formData.size} onChange={e => setFormData({...formData, size: e.target.value})} />
                                </div>

                                <div className="bg-purple-50 p-3 rounded-lg border border-purple-100">
                                    <label className="text-xs font-bold text-purple-900 mb-1 flex items-center gap-1">
                                        <LinkIcon size={12} /> APK লিংক
                                    </label>
                                    <input required type="url" className="w-full p-2 border border-purple-200 rounded focus:ring-1 ring-purple-500 outline-none bg-white text-sm"
                                        value={formData.downloadUrl} onChange={e => setFormData({...formData, downloadUrl: e.target.value})} 
                                    />
                                </div>

                                <div>
                                    <label className="text-xs font-medium text-gray-600">বিবরণ</label>
                                    <textarea required rows="3" className="w-full p-2 bg-gray-50 border rounded outline-none text-sm"
                                        value={formData.description} onChange={e => setFormData({...formData, description: e.target.value})}></textarea>
                                </div>

                                {/* Icon Upload */}
                                <div>
                                    <label className="text-xs font-medium text-gray-600 mb-1 block">লোগো {editingId && "(পরিবর্তন না করলে খালি রাখুন)"}</label>
                                    <div className="flex items-center gap-3">
                                        {/* Show existing icon if in edit mode and no new file selected */}
                                        {editingId && !iconFile && formData.iconUrl && (
                                            <img src={formData.iconUrl} className="w-12 h-12 rounded-lg border" alt="Current" />
                                        )}
                                        {/* Show new preview */}
                                        {iconFile && (
                                            <img src={URL.createObjectURL(iconFile)} className="w-12 h-12 rounded-lg border border-green-500" alt="New" />
                                        )}
                                        
                                        <input type="file" id="icon" accept="image/*" className="block w-full text-xs text-gray-500 file:mr-2 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100" onChange={e => setIconFile(e.target.files[0])} />
                                    </div>
                                </div>

                                {/* Screenshots */}
                                <div>
                                    <label className="text-xs font-medium text-gray-600 mb-1 block">স্ক্রিনশট {editingId && "(পরিবর্তন না করলে খালি রাখুন)"}</label>
                                    <input type="file" multiple accept="image/*" className="block w-full text-xs text-gray-500 file:mr-2 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100" onChange={handleScreenshotSelect} />
                                    {screenshots.length > 0 && <p className="text-xs text-green-600 mt-1">{screenshots.length} টি নতুন ছবি সিলেক্ট করা হয়েছে</p>}
                                </div>

                                <button 
                                    type="submit" 
                                    disabled={loading}
                                    className={`w-full text-white py-3 rounded-xl font-bold hover:opacity-90 transition-all shadow-lg flex items-center justify-center gap-2 ${editingId ? 'bg-blue-600 shadow-blue-200' : 'bg-purple-600 shadow-purple-200'}`}
                                >
                                    {loading ? <Loader2 className="animate-spin" /> : (editingId ? <RefreshCw size={18}/> : <Upload size={18}/>)}
                                    {editingId ? "আপডেট করুন" : "পাবলিশ করুন"}
                                </button>
                            </form>
                        </div>

                        {/* Right Side: App List */}
                        <div className="lg:col-span-2">
                            <div className="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden">
                                <div className="p-4 border-b bg-gray-50 flex justify-between items-center">
                                    <h3 className="font-bold text-gray-700">সকল অ্যাপ ({allApps.length})</h3>
                                    <span className="text-xs text-gray-500">Edit করতে পেন্সিল আইকনে ক্লিক করুন</span>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left text-sm text-gray-600">
                                        <thead className="bg-gray-50 text-xs uppercase text-gray-700 font-bold">
                                            <tr>
                                                <th className="p-4">App</th>
                                                <th className="p-4">Info</th>
                                                <th className="p-4 text-center">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-100">
                                            {allApps.map((app) => (
                                                <tr key={app.id} className={`hover:bg-gray-50 transition-colors ${editingId === app.id ? 'bg-purple-50' : ''}`}>
                                                    <td className="p-4">
                                                        <div className="flex items-center gap-3">
                                                            <img src={app.iconUrl} alt="" className="w-10 h-10 rounded-lg object-cover shadow-sm border" />
                                                            <div>
                                                                <div className="font-bold text-gray-900">{app.name}</div>
                                                                <div className="text-xs text-gray-500">{app.developer}</div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td className="p-4">
                                                        <span className="inline-block bg-gray-100 rounded px-2 py-1 text-xs font-semibold mr-2">{app.category}</span>
                                                        <span className="text-xs text-gray-400">v{app.version}</span>
                                                        <div className="text-xs text-gray-400 mt-1">{app.size}</div>
                                                    </td>
                                                    <td className="p-4 text-center">
                                                        <div className="flex items-center justify-center gap-2">
                                                            <button 
                                                                onClick={() => handleEditClick(app)}
                                                                className="p-2 text-blue-600 hover:bg-blue-50 rounded-full transition-colors"
                                                                title="Edit"
                                                            >
                                                                <Pencil size={18} />
                                                            </button>
                                                            <button 
                                                                onClick={() => handleDelete(app.id)}
                                                                className="p-2 text-red-600 hover:bg-red-50 rounded-full transition-colors"
                                                                title="Delete"
                                                            >
                                                                <Trash2 size={18} />
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                            {allApps.length === 0 && (
                                                <tr>
                                                    <td colSpan="3" className="p-8 text-center text-gray-400">কোনো অ্যাপ পাওয়া যায়নি</td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<AdminPanel />);
    </script>
</body>
</html>
